events {}

http {
    # Single-site origin server; cache-friendly headers live in Varnish
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            # Serve static assets directly; SPA-friendly fallback
            try_files $uri /index.html;
        }

        location /status {
            # Minimal stub_status so the Prometheus exporter can scrape health
            stub_status;
            allow all;
        }

        add_header Cache-Control "public, max-age=1200";
    }
}
